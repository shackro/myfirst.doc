<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="static./FORMSTYLES.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGform</title>
</head>
<body>
<div id="class">
<div class="container">
  <h2>REGISTRATION FORM</h2>
  <form action="navigationbar.html">
    <div class="form-group">
      <label for="USERname">USERNAME  :</label>
      <input type="text" id="USERname" name="username" placeholder="username" required>
    </div>
    <div class="form-group">
      <label for="EMAIL">EMAIL  :</label>
      <input type="email" id="EMAIL" name="gmail " placeholder="emial_address" required>
    </div>

      GENDER: <br>
      <label for="male">male  </label>
      <input type="radio" id="male" name="gender">
      <label for="female">female</label>
      <input type="radio" id="female" name="gender">
      <label for="custom">custom</label>
      <input type="radio" id="custom" name="gender">

    <div class="form-group">
      <label for="date">Date of registration</label>
      <input type="date" id="date" name="date" placeholder="enter the date">

    </div>
    <div class="form-group">
      <label for="PWD">PASSCODE:</label>
      <input type="password" id="PWD" name="passcode" maxlength="12" placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">CONFIRM PASSCODE:</label>
      <input type="password" id="confirm_password" name="confirm" maxlength="12" placeholder="confirm your passcode" required>
    </div>
    <div class="form-group">
    <button > REGISTRATION</button>
    </div>
  </form>
</div>

</div>

</body>
</html>
