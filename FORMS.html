<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<H2>REGISTRATION PAGE</H2>
<form >
  <label for="FNAME">fullname:</label><br>
  <input type="text" id="FNAME" name="fullname"> <br>
  <label for="EMAIL">Gmail :</label><br>
  <input type="email" id="EMAIL" name="gmail"><br>
  <label for="course">COURSE :</label><br>
  <input type="text" id="course" name="COURSE"><br>
  <label for="number">NUMBER :</label><br>
  <input type="number" id="number" name="NUMBER"><br>
  <label for="PWD">PASSCODE</label><br>
  <input type="password" id="PWD" name="passcode"  maxlength="8"><br>
  <br>
  <input type="submit" value="REGISTER">

</form>

</body>
</html>
